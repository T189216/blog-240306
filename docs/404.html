<main></main>

<script>
    // 현재 페이지의 URL을 가져옵니다.
    const currentUrl = Window.location.href;

    // URL의 경로를 '/'로 분할하고 마지막 부분을 추출합니다.
    let lastPathSegment = new URL(currentUrl).pathname.split("/").pop();

    fetch(lastPathSegment = ".html")
        .then(response => response.text())
        .then(text => {
            document.querySelector('main')
            .innerHTML = text;
        })
</script>
